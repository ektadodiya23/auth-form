    <title>signUp Form</title>

<body style="background-color: rgb(125, 202, 238);">

   
    <div class="section-part ">
    
      <div class="container">
        <h2 class="heading text-center text-white"><b>Registration From</b></h2>
        <div class="box text-center">
           <form class="from p-4 ">
            <!-- email -->
            <label for="email">Email : </label>
            <input type="email" id="email" class="email ms-3" placeholder="write your email"><br>

            <!-- password -->
            <label for="pass">password :</label>
            <input type="text" id="pass" class="email mt-3" placeholder="Enter Your Password"><br>
            
            <!-- button -->
            <button class="button-part mt-4" onclick="signup(event)">Registration</button>
            <!-- sing in option -->
            <p class="form-info mt-3">Already have an account ??
            <span><a href="sign-in.html">sign in</a></span></p>
         <!-- </form> -->
        </div>
      </div>
    </div>
